            <h2>Contact Form</h2>
            <form method="POST" action="https://formspree.io/xayprdyp">
                <div>
                  <label for="name">
                    Name
                  </label>
                  <br><br>
                  <input class="inputlabel" name="name" type="text" placeholder="Name">
                  <br><br>
                </div>
                <div>
                  <label for="email">
                    E-mail
                  </label>
                  <br><br>
                  <input class="inputlabel" name="email" type="email" placeholder="E-mail">
                  <br><br>
                </div>
                <div>
                  <label for="message">
                    Message
                  </label>
                  <br><br>
                  <textarea class="textarea" name="message" placeholder="Message" rows="4"></textarea>
                  <br><br>
                </div>
                <div>
                  <input type="submit" class="dbtn" value="Submit">
                </div>
            </form>
